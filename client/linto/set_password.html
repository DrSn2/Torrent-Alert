<template name="set_password">

    <style>
    paper-button {
        margin: 0;
        min-width: 50%;
        padding: 16px;
    }
    
    .page-body {
        overflow: auto;
        padding: 24px;
    }
    
    .page-title {
        border-bottom: 2px solid #EEE;
    }
    
    .page-title paper-icon-button {
        margin-right: 16px;
    }
    
    .page-title > div {
        padding: 16px;
    }
    </style>

    <div class="fit center-justified horizontal layout white">
        <div class="layout li vertical">
            <div class="center horizontal justified layout page-title">
                <div class="cursor-d etc flex">set password</div>
                <paper-icon-button class="back" icon="close"></paper-icon-button>
            </div>

            <div class="flex layout page-body vertical">
                <paper-input auto-validate id="password" label="password" required type="password"></paper-input>
                <paper-input auto-validate id="retype-password" label="retype password" required type="password"></paper-input>

                <br>

                <div class="end-justified horizontal layout">
                    <paper-button class="blue-500" id="set-password-submit">submit</paper-button>
                </div>
            </div>
        </div>
    </div>

</template>
