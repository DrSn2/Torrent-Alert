<template name="inbox">

    <style>
    html /deep/ .badge {
        border-radius: 35%;
        font-size: 10px;
        font-weight: bold;
        margin: 0 0 0 5px;
        padding: 3px 5px;
    }
    
    html /deep/ .description {
        font-size: .75em;
        margin-bottom: .1em;
        margin-top: .1em;
    }
    
    html /deep/ .disabled-text {
        color: #888;
    }
    
    html /deep/ .li {
        padding: 8px;
        width: {{width}}px;
    }
    
    html /deep/ .li.hidden {
        display: none!important;
    }
    
    html /deep/ .li.item {
        background: white;
        border-bottom: 4px solid #EEE;
        cursor: pointer;
    }
    
    html /deep/ .menu-l {
        cursor: pointer;
        padding: 8px;
    }
    
    html /deep/ .menu-l:hover {
        background: #EEE;
    }
    
    html /deep/ .padding-4 {
        padding: 4px;
    }
    
    html /deep/ .title {
        font-size: 1em;
        line-height: 1.25em;
        margin-bottom: .1em;
        margin-top: .1em;
    }
    </style>

    <download-linkz></download-linkz>
    <layout-inbox></layout-inbox>

</template>
