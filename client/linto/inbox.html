<template name="inbox">
    <style>
    html /deep/ paper-dialog {
        top: 0;
    }
    
    html /deep/ paper-dialog::shadow #scroller {
        padding: 0;
        width: 320px;
    }
    
    html /deep/ .description {
        font-size: .75em;
        margin-bottom: .1em;
        margin-top: .1em;
    }
    
    html /deep/ .disabled-text {
        color: #888;
    }
    
    html /deep/ .padding-4 {
        padding: 4px;
    }
    
    html /deep/ .padding-24 {
        padding: 24px;
    }
    
    html /deep/ .paper-dialog-title {
        background: #EEE;
        padding: 12px;
    }
    
    html /deep/ .title {
        font-size: 1em;
        line-height: 1.25em;
        margin-bottom: .1em;
        margin-top: .1em;
    }
    </style>

    <download-linkz></download-linkz>
    <inbox-list list="{{list}}"></inbox-list>
</template>
