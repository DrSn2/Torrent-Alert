<template name="errorHandler">
    {{#each object}} {{> error}} {{/each}}
</template>

<template name="error">
    <paper-toast duration="4000" opened text="{{text}}">
        {{#if callback}}
        <div style="color: #FFEB3B;" onclick="{{callback}}">undo</div>
        {{/if}}
    </paper-toast>
</template>
