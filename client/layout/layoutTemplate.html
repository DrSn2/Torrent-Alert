<template name="layoutTemplate">
    <style>
    html,
    body {
        background: #EEE;
        font-family: 'RobotoDraft', sans-serif;
        margin: 0;
        outline: 0;
        overflow: hidden;
        padding: 0;
    }
    /* iron-router-progress */
    
    html #iron-router-progress {
        background-color: steelblue;
        box-shadow: 0 0 5px steelblue;
    }
    /* normalize */
    
    html /deep/ * {
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-user-select: none;
    }
    
    html /deep/ *::-webkit-scrollbar {
        display: none;
    }
    /* globalUI */
    
    html /deep/ .capitalize {
        text-transform: capitalize;
    }
    
    html /deep/ .lowercase {
        text-transform: lowercase;
    }
    
    html /deep/ .overflow-hidden {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    html /deep/ .uppercase {
        text-transform: uppercase;
    }
    
    html /deep/ .uppercase-start:first-letter {
        text-transform: uppercase;
    }
    </style>

    {{> yield}}

    <confirm-exit></confirm-exit>
</template>
