<body>

    <core-localstorage id="opt" name="opt"></core-localstorage>

    <exit-popup></exit-popup>
    <polymer-ready></polymer-ready>

    <style>
    html,
    body {
        background: #EEE;
        font-family: 'RobotoDraft', sans-serif;
        margin: 0;
        outline: 0;
        overflow: hidden;
        padding: 0;
    }
    
    html /deep/ * {
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-user-select: none;
    }
    
    html /deep/ *::-webkit-scrollbar {
        display: none;
    }
    
    html /deep/ core-toolbar paper-icon-button {
        margin: 0!important;
    }
    
    html /deep/ paper-action-dialog,
    html /deep/ paper-dialog {
        top: 0;
    }
    
    html /deep/ paper-action-dialog {
        bottom: 0;
    }
    
    html /deep/ paper-action-dialog::shadow #actions,
    html /deep/ paper-action-dialog::shadow #scroller,
    html /deep/ paper-dialog::shadow #scroller {
        padding: 0;
        width: 288px;
    }
    
    html /deep/ paper-tab {
        max-width: 288px;
    }
    
    html /deep/ paper-tabs::shadow #selectionBar {
        background: black;
    }
    
    html /deep/ .capitalize {
        text-transform: capitalize;
    }
    
    html /deep/ .description {
        font-size: .75em;
        margin-bottom: .1em;
        margin-top: .1em;
    }
    
    html /deep/ .hidden {
        display: none!important;
    }
    
    html /deep/ .lowercase {
        text-transform: lowercase;
    }
    
    html /deep/ .menu-l {
        cursor: pointer;
        padding: 8px;
    }
    
    html /deep/ .menu-l:hover {
        background: #EEE;
    }
    
    html /deep/ .overflow-hidden {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    html /deep/ .padding-4 {
        padding: 4px;
    }
    
    html /deep/ .padding-24 {
        padding: 24px;
    }
    
    html /deep/ .paper-dialog-title {
        background: #EEE;
        padding: 12px;
    }
    
    html /deep/ .title {
        font-size: 1em;
        line-height: 1.25em;
        margin-bottom: .1em;
        margin-top: .1em;
    }
    </style>

    {{> controller_linto}}

    <paper-toast duration="4000" id="toast"></paper-toast>

</body>
