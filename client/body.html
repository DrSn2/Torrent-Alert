<body>

    <core-localstorage id="torrentz_db" name="torrentz_db" value="[]"></core-localstorage>

    <exit-popup></exit-popup>
    <polymer-ready></polymer-ready>

    <style>
    html,
    body {
        background: #EEE;
        font-family: 'RobotoDraft', sans-serif;
        margin: 0;
        outline: 0;
        overflow: hidden;
        padding: 0;
    }
    
    html /deep/ * {
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-user-select: none;
    }
    
    html /deep/ *::-webkit-scrollbar {
        display: none;
    }
    
    html /deep/ paper-dialog {
        top: 0;
    }
    
    html /deep/ paper-dialog::shadow #scroller {
        padding: 0;
        width: 320px;
    }
    
    html /deep/ .capitalize {
        text-transform: capitalize;
    }
    
    html /deep/ .hidden {
        display: none !important;
    }
    
    html /deep/ .lowercase {
        text-transform: lowercase;
    }
    
    html /deep/ .overflow-hidden {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    
    html /deep/ .padding-24 {
        padding: 24px;
    }
    
    html /deep/ .paper-dialog-title {
        background: #EEE;
        padding: 12px;
    }
    </style>

    {{> controller_linto}}

</body>
