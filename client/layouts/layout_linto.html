<template name="layout_linto">

    <style>
    html,
    body {
        background: #EEE;
        font-family: 'RobotoDraft', sans-serif;
        margin: 0;
        outline: 0;
        overflow: hidden;
        padding: 0;
    }
    /* user-select */
    
    * /deep/ * {
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-user-select: none;
    }
    /* menu-l */
    
    html /deep/ .menu-l {
        cursor: pointer;
        padding: 4px;
    }
    
    html /deep/ .menu-l:hover {
        background: #EEE;
    }
    
    html /deep/ .menu-l-divider {
        padding: 8px;
    }
    
    html /deep/ .menu-l-icon-img {
        background: white;
        border-radius: 24px;
        height: 32px;
        margin: 4px;
        padding: 4px;
        width: 32px;
    }
    
    html /deep/ .menu-l-icon-text {
        border-radius: 20px;
        font-size: 1.15em;
        line-height: 28px;
        margin: 4px;
        padding: 4px;
        text-align: center;
        width: 28px;
    }
    
    html /deep/ .menu-l-description {
        padding: 4px;
    }
    
    html /deep/ .menu-l-description-capitalize {
        text-transform: capitalize;
    }
    
    html /deep/ .menu-l-description-small {
        font-size: .75em;
        margin-bottom: .1em;
        margin-top: .1em;
    }
    
    html /deep/ .menu-l-title {
        font-size: 1em;
        margin-bottom: .1em;
        margin-top: .1em;
    }
    
    html /deep/ .menu-l-description-badge {
        background: white;
        border-radius: 8px;
        font-size: 10px;
        font-weight: bold;
        padding: 2px;
    }
    
    html /deep/ .disabled-text {
        color: #888;
    }
    </style>

    <core-drawer-panel id="drawer-panel" responsiveWidth="768px">
        <core-header-panel drawer style="background: white;">
            <div class="menu-l-divider"></div>

            {{#if currentUser}}
            <user-menu></user-menu>
            <div class="menu-l-divider"></div>
            {{/if}}

            <torrentz-menu></torrentz-menu>
            <div class="menu-l-divider"></div>

            <div class="menu-l" horizontal layout onclick='window.open("http://github.com/HedCET/torrentzAlert", "_system");'>
                <div self-center>
                    <img class="menu-l-icon-img" src="/img/github.png">
                </div>
                <div class="menu-l-description" flex layout self-center vertical>
                    <div auto-vertical class="menu-l-title">gitHub</div>
                    <div auto-vertical class="menu-l-description-small">build break develop</div>
                </div>
            </div>
            <div class="menu-l-divider"></div>
        </core-header-panel>

        <core-header-panel main>
            <core-toolbar class="_teal" id="main-toolbar">
                <paper-icon-button icon="menu" id="menu-l-toggle"></paper-icon-button>
                <div flex>Torrent Alert</div>
                <paper-icon-button icon="settings" id="c-panel-open"></paper-icon-button>
            </core-toolbar>

            <core-animated-pages fit id="main-body" notap selected="{{initial_page}}" transitions="slide-from-right">
                <section class="page" tag="zero">
                    <div center-justified fit horizontal layout>
                        <div class="disabled-text" self-center>Empty ..</div>
                    </div>
                </section>
                <section class="page" tag="torrentz-list">
                    <torrentz-list tag="[]"></torrentz-list>
                </section>
            </core-animated-pages>
        </core-header-panel>
    </core-drawer-panel>

    <add-keyword></add-keyword>
    <c-panel></c-panel>
    <confirm-delete></confirm-delete>
    <confirm-exit></confirm-exit>
    <download-linkz></download-linkz>
    <toast-handler></toast-handler>

    <style>
    html /deep/ #menu_bottom {
        bottom: 14px;
        position: fixed;
        right: 14px;
        will-change: transform;
        /* menu-b transform */
        
        -webkit-transition: -webkit-transform 0.2s ease-in-out;
        transition: transform 0.2s ease-in-out;
    }
    
    html /deep/ #menu_bottom.move-up {
        transform: translate3d(0, -48px, 0);
    }
    </style>>

    <menu-b id="menu_bottom"></menu-b>

</template>
