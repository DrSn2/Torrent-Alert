<dom-module id="project-filter">
  <style>
  paper-slider {
    width: 100%;
  }
  
  paper-toolbar {
    --paper-toolbar-background: var(--paper-teal-500);
    --paper-toolbar-color: white;
  }
  
  .body1 {
    @apply(--paper-font-body1);
  }
  
  .color {
    color: #757575;
  }
  
  .divider {
    height: 16px;
  }
  
  .form {
    margin: 8px;
    padding: 8px;
  }
  
  .footer {
    min-height: 88px;
  }
  
  .paper-slider-label {
    margin-bottom: -12px;
  }
  </style>

  <template>
    <paper-header-panel mode="seamed">
      <paper-toolbar>
        <paper-icon-button icon="arrow-back" on-tap="_back"></paper-icon-button>
        <div class="title">Filter</div>
        <paper-icon-button icon="done" on-tap="_done"></paper-icon-button>
      </paper-toolbar>

      <div class="center-justified horizontal layout">
        <div class="li">
          <div class="form layout vertical">
            <div class="layout vertical">
              <div class="body1 color cursor-d">Torrent Quality</div>

              <paper-radio-group selected="{{quality}}">
                <paper-radio-button name="any">All</paper-radio-button>
                <paper-radio-button name="search">Good</paper-radio-button>
                <paper-radio-button name="verified">Very Good</paper-radio-button>
              </paper-radio-group>
            </div>

            <div class="divider"></div>

            <div class="layout vertical">
              <div class="body1 color cursor-d paper-slider-label">Torrent Age Limit</div>
              <paper-slider editable max="90" min="1" pin value="{{age}}"></paper-slider>
            </div>

            <div class="layout vertical">
              <div class="body1 color cursor-d paper-slider-label">Minimum Seed Count</div>
              <paper-slider editable max="1000" pin step="10" value="{{seed}}"></paper-slider>
            </div>

            <div class="layout vertical">
              <div class="body1 color cursor-d paper-slider-label">Minimum Leech Count</div>
              <paper-slider editable max="1000" pin step="10" value="{{leech}}"></paper-slider>
            </div>
          </div>
        </div>
      </div>

      <div class="footer"></div>
    </paper-header-panel>
  </template>
</dom-module>

<script>
(function() {
  Polymer({

    _back: function() {
      if (FlowRouter.getQueryParam('previous')) {
        FlowRouter.go(array_ascii(Base64.decode(FlowRouter.getQueryParam('previous'))));
      }
    },

    _done: function() {
      var A = this.project.query.match(/\?f=(.+) added/);

      if (A) {
        var Z = '/' + this.quality + '?f=' + A[1] + ' added<' + this.age + 'd leech>' + this.leech + ' seed>' + this.seed;

        Meteor.call('search_project', Z, function(e, r) {
          if (!e) {
            FlowRouter.go("/torrent", {}, {
              route: null,
              project: r,
              previous: Base64.encode(ascii_array(FlowRouter.current().path)),
            });
          }
        });

        document.querySelector("#polymer_toast").toast('filtering');
      }
    },

    attached: function() {
      var _this = this;

      Tracker.autorun(function() {
        if (FlowRouter.getQueryParam('project')) {
          Meteor.subscribe('project', [FlowRouter.getQueryParam('project')]);
        }
      });

      Tracker.autorun(function() {
        if (Meteor.status().connected) {
          if (_project.findOne({
              _id: FlowRouter.getQueryParam('project'),
            })) {
            _this.project = _project.findOne({
              _id: FlowRouter.getQueryParam('project'),
            });

            _this.quality = (_this.project.query.match(/\/(.+)\?f=/) ? _this.project.query.match(/\/(.+)\?f=/)[1].replace(/[^a-z]/g, '') : 'search');
            _this.age = (_this.project.query.match(/ added<([0-9]+)d ?/) ? +_this.project.query.match(/ added<([0-9]+)d ?/)[1] : 90);
            _this.leech = (_this.project.query.match(/ leech>([0-9]+) ?/) ? +_this.project.query.match(/ leech>([0-9]+) ?/)[1] : 0);
            _this.seed = (_this.project.query.match(/ seed>([0-9]+) ?/) ? +_this.project.query.match(/ seed>([0-9]+) ?/)[1] : 0);
          }
        }
      });
    },

    is: "project-filter",

    properties: {
      age: {
        type: Number,
        value: 90,
      },
      leech: {
        type: Number,
        value: 0,
      },
      quality: {
        type: String,
        value: 'search',
      },
      seed: {
        type: Number,
        value: 0,
      },
    },

  });
})();
</script>
