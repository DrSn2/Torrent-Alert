<polymer-element name="add-keyword">
    <template>
        <paper-action-dialog autoCloseDisabled backdrop transition="core-transition-bottom">
            <div layout vertical>
                <div justified horizontal layout>
                    <div self-center>Add Keyword</div>
                    <div>
                        <paper-icon-button core-overlay-toggle icon="clear"></paper-icon-button>
                    </div>
                </div>

                <div layout vertical>

                    <paper-input-decorator error="valid alphaNumeric string required" floatingLabel label="Keyword to watch">
                        <input id="keyword" is="core-input" required type="text" value="{{keyword}}">
                    </paper-input-decorator>

                    <div center horizontal justified layout>
                        <div class="disabled-text">Seeds</div>
                        <paper-slider editable flex id="seeds" max="10000" min="1" value="{{seeds}}"></paper-slider>
                    </div>

                    <div center horizontal justified layout>
                        <div class="disabled-text">Peers</div>
                        <paper-slider editable flex id="peers" max="10000" min="1" value="{{peers}}"></paper-slider>
                    </div>

                </div>
            </div>

            <paper-button dismissive>
                <core-icon icon="clear"></core-icon>&nbsp;&nbsp;Cancel
            </paper-button>

            <paper-button affirmative on-tap="{{okButtonTap}}">
                <core-icon icon="check"></core-icon>&nbsp;&nbsp;Ok
            </paper-button>
        </paper-action-dialog>
    </template>
</polymer-element>
