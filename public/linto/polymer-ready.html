<dom-module id="polymer-ready">

    <template>
        <iron-localstorage id="clex_project" name="clex_project" on-iron-localstorage-load-empty="initialize" value="{{clex_project}}"></iron-localstorage>
    </template>

    <script>
    Polymer({

        _clex_project_changed: function(item) {
            Session.set("polymer-ready", (Session.get("polymer-ready") ? Session.get("polymer-ready") + 1 : 1));
        },

        initialize: function() {
            this.clex_project = [];
        },

        is: "polymer-ready",

        observers: [
            "_clex_project_changed(clex_project.splices)",
        ],

        properties: {
            clex_project: {
                type: Array,
                value: function() {
                    return [];
                }
            }
        }

    });
    </script>

</dom-module>
