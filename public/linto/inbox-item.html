<dom-module id="inbox-item">

    <style>
    .primary-text {
        font-size: 16px;
        line-height: 24px;
    }
    
    .secondary-text {
        color: #757575;
        font-size: 14px;
        line-height: 20px;
    }
    </style>

    <template>
        <div class="bordered cursor-p horizontal hover justified layout white" on-click="click" style="border">
            <div style="padding: 16px; padding-right: 8px;">
                <selectable-icon icon_class$="[[return_class(item.category)]]" icon_text$="[[return_text(item.site.length)]]" id="selectable_icon" selected$="[[selected]]"></selectable-icon>
            </div>

            <div class="flex layout vertical" style="padding: 16px; padding-left: 8px;">
                <div class="secondary-text">[[return_description(item)]]</div>
                <div class="primary-text" style="text-align: justify; text-justify: newspaper;">[[item.title]]</div>
                <div class="secondary-text" style="text-align: right;">[[return_time(item.time)]]</div>
            </div>
        </div>
    </template>

    <script>
    Polymer({

        click: function(e) {
            if (Polymer.dom(e).localTarget.id != "selectable_icon") {
                e.stopPropagation();

            }
        },

        is: "inbox-item",

        properties: {
            item: {
                type: Object
            },
            selected: {
                notify: true,
                reflectToAttribute: true,
                type: Boolean,
                value: false
            }
        },

        return_class: function(text) {
            return polymer_color(text);
        },

        return_description: function(item) {
            return item.size + " | " + item.leech + "L / " + item.seed + "S";
        },

        return_time: function(time) {
            return moment(time).fromNow();
        },

        return_text: function(text) {
            return (text ? text : "#");
        }

    });
    </script>

</dom-module>
