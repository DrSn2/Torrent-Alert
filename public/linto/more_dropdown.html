<polymer-element attributes="store" name="more-dropdown" relative>

    <template>
        <paper-icon-button icon="add" on-tap="{{addIconTap}}" style="display: {{display_add}}!important"></paper-icon-button>
        <paper-icon-button icon="more-vert" on-tap="{{moreIconTap}}" style="display: {{display_more}}!important"></paper-icon-button>

        <style>
        paper-dropdown {
            color: black;
        }
        
        paper-dropdown .menu-l {
            padding: 4px 8px ! important;
        }
        
        paper-dropdown .menu-l-icon-text {
            font-size: 1em ! important;
        }
        
        paper-dropdown .menu-l-description-capitalize {
            font-size: .75em ! important;
        }
        
        paper-dropdown .menu-l-description-small {
            color: #888;
            font-size: .575em ! important;
        }
        </style>

        <paper-dropdown closeSelector="*" halign="right" transition="core-transition-top">

            <div class="menu-l" horizontal layout on-tap="{{addIconTap}}">
                <div self-center>
                    <div class="_green menu-l-icon-text">
                        <core-icon icon="add"></core-icon>
                    </div>
                </div>

                <div class="menu-l-description" flex layout self-center vertical>
                    <div auto-vertical class="menu-l-description-capitalize">Add</div>
                    <div auto-vertical class="menu-l-description-small">Total {{total_keyword}} Keyword(s)</div>
                </div>
            </div>

            <div class="menu-l" horizontal layout on-tap={{deleteButtonTap}}>
                <div self-center>
                    <div class="_red menu-l-icon-text">
                        <core-icon icon="delete"></core-icon>
                    </div>
                </div>

                <div class="menu-l-description" flex layout self-center vertical>
                    <div auto-vertical class="menu-l-description-capitalize">Remove</div>
                    <div auto-vertical class="menu-l-description-small">{{selected_torrentz}} Torrent(s) Selected</div>
                </div>
            </div>

        </paper-dropdown>
    </template>

</polymer-element>
