<dom-module id="menu-item">

    <style>
    .menu-li {
        border-bottom: 2px solid #EEE;
        border-top: 2px solid #EEE;
    }
    
    .primary-text {
        font-size: 16px;
        line-height: 24px;
    }
    
    .secondary-text {
        color: #757575;
        font-size: 14px;
        line-height: 20px;
    }
    </style>

    <template>
        <div class="cursor-p horizontal hover justified layout menu-li relative" style="border">
            <div style="padding: 16px; padding-right: 8px;">
                <selectable-icon icon_class$="[[return_class(item.keyword)]]" icon_text$="[[return_icon_text(item.keyword)]]"></selectable-icon>
            </div>

            <div class="flex layout vertical" style="padding: 16px; padding-left: 8px;">
                <div class="horizontal justified layout">
                    <div class="etc flex primary-text self-center">[[item.keyword]]</div>
                    <div class="secondary-text self-start">[[return_text(item.torrent.length)]]</div>
                </div>
                <div class="etc secondary-text">[[return_description(item)]]</div>
            </div>

            <paper-ripple></paper-ripple>
        </div>
    </template>

    <script>
    Polymer({

        is: "menu-item",

        paperIconItemTap: function(e) {
            $("#menu_toggle").click();
        },

        properties: {
            item: {
                type: Object
            }
        },

        return_class: function(text) {
            return polymer_color(text);
        },

        return_description: function(item) {
            return (item.worker == "schedule" ? item.within + "M | " + item.leech + "L / " + item.seed + "S" : moment(item.time).format("YYYY-MMM-DD ddd hh:mm A"));
        },

        return_icon_text: function(text) {
            return (isNaN(text.charAt(0)) ? text.charAt(0) : "#");
        },

        return_text: function(text) {
            return (text ? text : "#");
        }

    });
    </script>

</dom-module>
