<polymer-element attributes="iconClass iconImgSrc iconText" name="selectable-icon" noscript>
    <template>
        <style>
        .icon {
            background: #EEE;
            border-radius: 50%;
            color: black;
            height: 36px;
            transition: transform 400ms ease-in-out;
            width: 36px;
            will-change: transform;
        }
        
        img,
        .letter {
            border-radius: inherit;
            font-size: 1.15em;
            height: 100%;
            text-transform: uppercase;
            transition: opacity 300ms ease-in-out 100ms;
            width: 100%;
            will-change: opacity;
        }
        
        core-icon {
            left: 20%;
            position: absolute!important;
            opacity: 0;
            top: 20%;
            transform: rotate3d(0, 1, 0, 180deg) scale(0);
            transition: transform 300ms ease-in-out 100ms;
            will-change: opacity;
        }
        
        :host([selected]) .icon {
            transform: rotate3d(0, 1, 0, -180deg);
        }
        
        :host([selected]) img,
        :host([selected]) .letter {
            opacity: 0;
        }
        
        :host([selected]) core-icon {
            transform: rotate3d(0, 1, 0, -180deg) scale(1);
            opacity: 1;
        }
        </style>

        <div class="icon">
            <template if="{{iconImgSrc}}"><img class="{{iconClass}}" src="{{iconImgSrc}}"></template>
            <template if="{{!iconImgSrc}}">
                <span center-center class="letter {{iconClass}}" horizontal layout>{{iconText}}</span>
            </template>
            <core-icon icon="check"></core-icon>
        </div>
    </template>
</polymer-element>
