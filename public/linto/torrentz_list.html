<polymer-element attributes="list" name="torrentz-list">
    <template>
        <style>
        .li {
            padding: 8px;
            width: {{width}}px;
        }
        
        .li.hidden {
            display: none!important;
        }
        
        .li.item {
            background: white;
            border-bottom: 4px solid #EEE;
            cursor: pointer;
        }
        
        .li.item.selected {
            background: #CCC!important;
        }
        </style>

        <template repeat="{{list}}">
            <div center-justified horizontal layout>
                <div class="divider li" horizontal justified layout>
                    <div class="disabled-text" flex self-center>{{keyword}}</div>
                    <div self-center>
                        <paper-icon-button icon="close" on-tap="{{deleteButtonTap}}" tag="{{_id}}"></paper-icon-button>
                    </div>
                </div>
            </div>
            <template repeat="{{torrent_out}}">
                <div center-justified horizontal layout>
                    <div class="{{listClass}} li" layout on-hold="{{downloadItemHold}}" on-holdpulse="{{downloadItemHoldPulse}}" on-tap="{{downloadItemTap}}" style="background: -webkit-linear-gradient(left, #CCC, #CCC {{ratio_index ? ratio_index * 2 : 0}}%, white {{ratio_index ? ratio_index * 2 : 0}}%, white {{size_index ? (100 - (size_index * 2)) : 100}}%, #CCC {{size_index ? (100 - (size_index * 2)) : 100}}%, #CCC);" tag="{{_id}}" vertical>
                        <div horizontal justified layout>
                            <div class="menu-l-description-small" flex>S {{seeds}} / P {{peers}}</div>
                            <div class="menu-l-description-small">{{size}}</div>
                        </div>
                        <div style="padding-top: 8px;">{{title}}&nbsp;<span class="{{categoryClass}} menu-l-description-small">&nbsp;{{category}}&nbsp;</span></div>
                    </div>
                </div>
            </template>
        </template>

        <div center-justified horizontal layout>
            <div class="divider li" horizontal justified layout>
                <div class="disabled-text" flex self-center>tinyMAIL.in &copy; {{year}}</div>
                <div self-center>
                    <paper-icon-button icon="info-outline"></paper-icon-button>
                </div>
            </div>
        </div>
    </template>
</polymer-element>
