<polymer-element attributes="inspect,list" name="torrentz-menu">
    <template>
        <template repeat="{{list}}">
            <div class="menu-l" horizontal layout on-tap="{{menuItemTap}}" tag="{{_id}}">
                <div self-center>
                    <div class="{{iconClass}} menu-l-icon-text">{{iconText}}</div>
                </div>

                <div class="menu-l-description" flex layout self-center vertical>
                    <div auto-vertical horizontal justified layout>
                        <div flex>{{keyword}}</div>
                        <div class="menu-l-description-badge" self-start>{{count}}</div>
                    </div>
                    <div auto-vertical class="menu-l-description-small">S {{seeds}} / P {{peers}}</div>
                </div>
            </div>
        </template>
    </template>
</polymer-element>
