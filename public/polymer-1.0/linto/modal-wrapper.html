<dom-module id="modal-wrapper">

    <style>
    :host {
        display: none;
    }
    
    :host([active]) {
        display: block;
    }
    </style>

    <template>
        <content select="div"></content>
    </template>

    <script>
    Polymer({

        is: "modal-wrapper",

        properties: {
            active: {
                notify: true,
                reflectToAttribute: true,
                type: Boolean,
                value: false
            }
        },

        toggle: function() {
            this.active = !this.active;
        }

    });
    </script>

</dom-module>
