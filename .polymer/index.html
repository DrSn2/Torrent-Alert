<html>

<head>

  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

  <title>TorrentAlert</title>
  <link href="/img/icon.png" rel="shortcut icon">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link href="bower_components/load-awesome/css/line-scale-pulse-out-rapid.min.css" rel="stylesheet">

</head>

<body>

  <iron-localstorage id="torrent_db" name="torrent_db"></iron-localstorage>

  <exit-controller id="exit_controller"></exit-controller>
  <load-awesome id="load_awesome"></load-awesome>
  <polymer-toast id="polymer_toast"></polymer-toast>

  <style>
  * {
    -moz-tap-highlight-color: rgba(0, 0, 0, 0);
    -moz-touch-callout: none;
    -moz-user-select: none;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    outline: 0;
    tap-highlight-color: rgba(0, 0, 0, 0);
    touch-callout: none;
    user-select: none;
  }
  
  *:-moz-focusring {
    color: transparent;
  }
  
  html,
  body {
    background: #EEE;
    font-family: 'RobotoDraft', sans-serif;
    overflow: hidden;
  }
  
  .cursor-d {
    cursor: default;
  }
  
  .cursor-p {
    cursor: pointer;
  }
  
  .etc {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  
  .hover:hover {
    background: #EEE;
  }
  
  .iron-selected {
    background: #EEE;
  }
  
  .li {
    width: 480px;
  }
  
  .undo {
    display: none!important;
  }
  
  @media (max-width: 480px) {
    .li {
      width: 100%;
    }
  }
  
  @media (min-width: 480px) {
    .li {
      width: 480px;
    }
  }
  </style>

  <mwc-layout id="main-layout">
    <div region="body"></div>
  </mwc-layout>

  <mwc-layout id="set-password">
    <div region="body"></div>
  </mwc-layout>

  <mwc-layout id="user-check">
    <div region="body"></div>
  </mwc-layout>

</body>

</html>
