<dom-module id="polymer-toast">

  <style>
  paper-toast {
    margin: 8px;
    padding: 8px 16px;
    z-index: 1000;
  }
  
  paper-toast > div {
    color: var(--paper-yellow-500);
    margin-left: 16px;
    padding: 8px;
  }
  
  .subhead {
    @apply(--paper-font-subhead);
  }
  </style>

  <template>
    <paper-toast class="center cursor-d horizontal justified layout subhead" duration="4000" id="toast" on-iron-announce="toast_open" on-transitionend="transition">
      <div class="cursor-p self-start subhead" hidden="[[!undo.torrent]]" on-click="clear_undo">UNDO</div>
    </paper-toast>
  </template>

  <script>
  Polymer({

    clear_undo: function() {
      $("inbox-item.undo").removeClass("undo");

      this.set("undo", {});

      this.$.toast.hide();
    },

    is: "polymer-toast",

    properties: {
      undo: {
        type: Object,
        value: function() {
          return {};
        }
      }
    },

    ready: function() {
      var _this = this;

      Tracker.autorun(function() {
        if (Meteor.status().connected) {
          if (_this.$.toast.text && _this.$.toast.text != "server connected") {
            _this.toast("server connected");
          }
        } else {
          if (_this.$.toast.text != "lost server connection") {
            _this.toast("lost server connection");
          }
        }
      });
    },

    toast: function(text) {
      this.$.toast.hide();

      this.async(function() {
        this.$.toast.text = text;
        this.$.toast.show();
      }, 400);
    },

    toast_open: function() {
      if (document.querySelector(".menu-b")) {
        this.async(function() {
          document.querySelector(".menu-b").translate3d(0, "-" + ($("#toast #label").height() + 32) + "px", 0);
        }, 40);
      }
    },

    transition: function() {
      if (document.querySelector(".menu-b")) {
        if (!this.$.toast.opened) {
          if (this.undo.torrent) {
            if (Meteor.status().connected) {
              Meteor.call("remove_torrent", this.undo, function(error) {
                if (error) {
                  console.log(error);
                } else {
                  $("inbox-item.undo").remove();
                }
              });
            } else {
              document.querySelector("#polymer_toast").toast("server connection required");
            }

            this.set("undo", {});
          }

          document.querySelector(".menu-b").translate3d(0, 0, 0);
        }
      }
    }

  });
  </script>

</dom-module>
