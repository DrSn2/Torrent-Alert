<dom-module id="main-layout">

  <template>
    <neon-animated-pages attr-for-selected="data-page" class="fit" selected="[[selected]]">
      <old-layout data-page="old-layout" id="old_layout"></old-layout>
    </neon-animated-pages>
  </template>

  <script>
  Polymer({

    is: "main-layout",

    properties: {
      selected: {
        type: String,
        value: "old-layout"
      }
    }

  });
  </script>

</dom-module>
