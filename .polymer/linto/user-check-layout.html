<dom-module id="user-check-layout">

  <style>
  :host {
    background: transparent!important;
  }
  
  neon-animatable > div {
    padding: 32px 16px;
  }
  
  .button {
    padding: 16px;
    text-align: center;
  }
  
  .subhead {
    @apply(--paper-font-subhead);
  }
  
  .swiper-circle {
    border: 2px solid var(--paper-cyan-700);
    border-radius: 50%;
    margin-left: 4px;
    margin-right: 4px;
    padding: 4px;
  }
  
  .swiper-img {
    background-position: top;
    background-size: cover;
  }
  </style>

  <template>
    <div class="center-justified cyan-500 fit horizontal layout" id="user-check-layout-body">
      <div class="layout li vertical">
        <neon-animated-pages class="flex" on-up="swiper_up" selected="{{selected}}">
          <neon-animatable class="cyan-500 layout vertical" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
            <div class="center-justified horizontal layout">
              <div class="subhead">sharing, offline storing, etc</div>
            </div>

            <div class="flex layout swiper-img vertical" style="background-image:url(/img/0.png);">
              <div class="flex"></div>

              <div class="center-justified horizontal layout">
                <div class="swiper-circle"></div>
                <div class="cyan-500 swiper-circle"></div>
                <div class="cyan-500 swiper-circle"></div>
              </div>
            </div>
          </neon-animatable>

          <neon-animatable class="cyan-500 layout vertical" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
            <div class="center-justified horizontal layout">
              <div class="subhead">100+ site indexing &amp; inbuilt proxy</div>
            </div>

            <div class="flex layout swiper-img vertical" style="background-image:url(/img/1.png);">
              <div class="flex"></div>

              <div class="center-justified horizontal layout">
                <div class="cyan-500 swiper-circle"></div>
                <div class="swiper-circle"></div>
                <div class="cyan-500 swiper-circle"></div>
              </div>
            </div>
          </neon-animatable>

          <neon-animatable class="cyan-500 layout vertical" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
            <div class="center-justified horizontal layout">
              <div class="subhead">keyword search</div>
            </div>

            <div class="flex layout swiper-img vertical" style="background-image:url(/img/2.png);">
              <div class="flex"></div>

              <div class="center-justified horizontal layout">
                <div class="cyan-500 swiper-circle"></div>
                <div class="cyan-500 swiper-circle"></div>
                <div class="swiper-circle"></div>
              </div>
            </div>
          </neon-animatable>
        </neon-animated-pages>

        <div class="horizontal layout">
          <div class="button cursor-p flex subhead white" id="sign-in" on-click="sign_in">SIGN IN</div>
          <div class="button cursor-p cyan-700 flex subhead" id="sign-up" on-click="sign_up">SIGN UP</div>
        </div>
      </div>
    </div>
  </template>

  <script>
  Polymer({

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    is: "user-check-layout",

    properties: {
      animationConfig: {
        type: Object,
        value: function() {
          return {
            entry: [{
              id: "reverse-ripple",
              name: "reverse-ripple-animation",
              toPage: this
            }],
            exit: [{
              name: "fade-out-animation",
              node: this.$["user-check-layout-body"],
              timing: {
                delay: 300,
                duration: 0
              }
            }, {
              fromPage: this,
              id: "ripple",
              name: "ripple-animation"
            }]
          };
        }
      },
      selected: {
        type: Number,
        value: 2
      }
    },

    sign_in: function() {
      FlowRouter.setQueryParams({
        "route": "sign-in"
      });
    },

    sign_up: function() {
      FlowRouter.setQueryParams({
        "route": "sign-up"
      });
    },

    swiper_up: function(e, d) {
      if (d.x < $(window).width() / 2) {
        if (0 <= this.selected && this.selected < 2) {
          this.selected += 1;
        }
      } else {
        if (0 < this.selected && this.selected <= 2) {
          this.selected -= 1;
        }
      }
    }

  });
  </script>

</dom-module>
