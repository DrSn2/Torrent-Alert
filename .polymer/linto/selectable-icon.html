<dom-module id="selectable-icon">

  <style>
  :host([selected]) .icon {
    transform: rotate3d(0, 1, 0, -180deg);
  }
  
  :host([selected]) img,
  :host([selected]) .letter {
    opacity: 0;
  }
  
  :host([selected]) iron-icon {
    transform: rotate3d(0, 1, 0, -180deg) scale(1);
    opacity: 1;
  }
  
  img,
  .letter {
    border-radius: inherit;
    height: 100%;
    text-transform: uppercase;
    transition: opacity 200ms ease-in-out 200ms;
    width: 100%;
    will-change: opacity;
  }
  
  iron-icon {
    left: 20%;
    position: absolute!important;
    opacity: 0;
    top: 20%;
    transform: rotate3d(0, 1, 0, 180deg) scale(0);
    transition: transform 200ms ease-in-out 200ms;
    will-change: opacity;
  }
  
  .font-title {
    @apply(--paper-font-title);
  }
  
  .icon {
    background: #EEE;
    border-radius: 50%;
    color: black;
    height: 40px;
    overflow: hidden;
    transition: transform 400ms ease-in-out;
    width: 40px;
    will-change: transform;
  }
  </style>

  <template>
    <div class="icon">
      <template if="{{icon_img_src}}" is="dom-if">
        <img class$="{{icon_class}}" src$="{{icon_img_src}}">
      </template>

      <span class$="center-center font-title horizontal layout letter {{icon_class}}" hidden$="{{icon_img_src}}">{{icon_text}}</span>

      <iron-icon icon="check"></iron-icon>
    </div>
  </template>

  <script>
  Polymer({

    is: "selectable-icon",

    properties: {
      icon_class: {
        type: String,
        value: null
      },
      icon_img_src: {
        type: String,
        value: null
      },
      icon_text: {
        type: String,
        value: null
      },
      selected: {
        type: Boolean,
        value: false
      }
    }

  });
  </script>

</dom-module>
