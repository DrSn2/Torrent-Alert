<dom-module id="favorite-layout">

  <template>
    <neon-animated-pages attr-for-selected="data-page" class="fit" selected="[[selected]]">
      <favorite-list data-page="favorite-list" id="favorite_list"></favorite-list>
      <favorite-torrent-view data-page="favorite-torrent-view" id="favorite_torrent_view"></favorite-torrent-view>
    </neon-animated-pages>
  </template>

  <script>
  Polymer({

    is: "favorite-layout",

    properties: {
      selected: {
        type: String,
        value: "favorite-list"
      }
    }

  });
  </script>

</dom-module>
