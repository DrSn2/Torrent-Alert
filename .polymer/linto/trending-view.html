<dom-module id="trending-view">

  <style>
  paper-fab {
    --paper-fab-background: var(--paper-red-500);
    --paper-fab-keyboard-focus-background: var(--paper-red-700);
  }
  
  paper-toolbar {
    --paper-toolbar-background: var(--paper-cyan-700);
    --paper-toolbar-color: white;
  }
  
  paper-toolbar paper-icon-button {
    margin: 0!important;
  }
  
  paper-toolbar .title {
    padding: 0 8px;
  }
  
  .body1 {
    @apply(--paper-font-body1);
    color: #757575;
  }
  
  .footer-li {
    min-height: 88px;
  }
  
  .menu-b {
    bottom: 16px;
    position: fixed;
    right: 16px;
    transition: transform 0.2s ease-in-out;
    will-change: transform;
  }
  
  .menu-b.move-down {
    transform: translate3d(0, 88px, 0)!important;
  }
  
  .subhead {
    @apply(--paper-font-subhead);
  }
  
  .title-li,
  .title-li > div {
    padding: 8px;
  }
  
  .trending-li {
    padding: 4px 12px;
  }
  
  .trending-li > div {
    margin: 4px;
    padding: 4px 12px;
  }
  </style>

  <template>
    <iron-localstorage name="trending" on-iron-localstorage-load-empty="initialize_trending" value="{{trending}}"></iron-localstorage>

    <paper-header-panel>
      <paper-toolbar>
        <paper-icon-button icon="menu" on-click="menu_toggle" paper-drawer-toggle></paper-icon-button>
        <div class="title">TorrentAlert</div>
        <paper-icon-button icon="search" on-click="searchbar"></paper-icon-button>
      </paper-toolbar>

      <div class="center-justified horizontal layout">
        <div class="li">
          <div class="center cursor-d horizontal layout title-li">
            <div>
              <iron-icon icon="store"></iron-icon>
            </div>

            <div class="subhead" style="border-bottom: 1px solid #757575;">Trending Top [[trending.keyword.length]]</div>
          </div>
        </div>
      </div>

      <div class="center-justified horizontal layout">
        <div class="li">
          <div class="horizontal layout trending-li wrap">
            <template is="dom-repeat" items="[[trending.keyword]]">
              <div class="cursor-p grey-500 subhead" on-click="click">[[item]]</div>
            </template>
          </div>
        </div>
      </div>

      <div class="footer-li"></div>
    </paper-header-panel>

    <paper-fab class="menu-b" id="fab" icon="add" on-click="add_project"></paper-fab>
  </template>

  <script>
  Polymer({

    add_project: function() {
      FlowRouter.setQueryParams({
        route: "add-project"
      });
    },

    attached: function() {
      var _this = this;

      Meteor.setTimeout(function() {
        if (6 < moment.duration(moment().diff(moment(_this.trending.time))).asHours() || !_this.trending.keyword.length) {
          Meteor.call("trending", function(error, response) {
            if (error) {
              document.querySelector("#polymer_toast").toast(error.reason);
            } else {
              if (response.length) {
                _this.trending = {
                  keyword: response,
                  time: moment().format()
                };

                response.forEach(function(keyword, index) {
                  Meteor.call("count", keyword, function(error, count) {
                    if (!error && count) {
                      _this.set("trending.keyword." + index, keyword + " [" + count + "]")
                    }
                  });
                });
              }
            }
          });
        }
      }, 1000);
    },

    initialize_trending: function() {
      this.trending = {
        keyword: [],
        time: moment().format()
      };
    },

    is: "trending-view",

    menu_toggle: function() {
      document.querySelector("#old_layout").menu_toggle();
    },

    properties: {
      trending: {
        observer: "trending_change",
        type: Object,
        value: function() {
          return {
            keyword: [],
            time: moment().format()
          };
        }
      }
    },

    trending_change: function(newValue, oldValue) {
      if (newValue && oldValue) {
        document.querySelector("#old_layout").trending = this.trending;
      }
    }

  });
  </script>

</dom-module>
